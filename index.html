<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rhythmix</title>
    <link rel="stylesheet" href="buttons.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="metronome.js"></script>
</head>
<body style="height: 100vh; width: 100vw; margin: 0">
<audio id="strongBeat" src="Audio/strongBeat.mp3"></audio>
<audio id="weakBeat" src="Audio/weakBeat.mp3"></audio>
<div id="tapzone" style="height: 100%; width: 100%" align="center">
    <table id="mainTable">
        <tr>
            <td align="right" width="30%">
                <button class="round" id="playBtn" type="button" onclick="startGame()">Play</button>
            </td>
            <td align="left">
                <canvas id="usertaps" height="20" width="700" style="width: 90%; max-width: 700px"></canvas>
            </td>
        </tr>
    </table>
    <script src="drawing.js"></script>
    <script src="rhythm_trainer.js"></script>
</div>
</body>
</html>
